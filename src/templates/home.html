{% extends "layout.html" %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
        <div class="article-metadata">
        </div>
        {% for folder in folder_list %}
        <h2><a class="article-title" href="/home/{{ folder[0] }}">{{ folder[0].capitalize() }}</a></h2>
        <p class="article-content">{{ folder[1] }}</p>
        {% endfor %}
        </div>
    </article>
{% endblock %}
