{% extends "layout.html" %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
        <div class="article-metadata">
        </div>
        {% for dir_file in folder_content %}
        <h3><a class="article-title" href="{{url_for('file_and_folders', next_url= join(next_url,dir_file))}}">{{ dir_file.capitalize() }}</a></h3>
        <p class="article-content">Folder date</p>
        {% endfor %}
        </div>
    </article>
{% endblock %}
